<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    
    <h2><a href="./signup.html">Signup</a> <a href="./signin.html">SignIn</a></h2>

    <form action="./signin.html" method="get" id="signup">

        <label for="firstname"> <b>Firstname: </b></label>
        <input type="text" name="fname" id="firstname"><br>

        <label for="lastname"><b>Lastname: </b> </label>
        <input type="text" name="lname" id="lastname"><br>

        <label for="email"> <b>Email: </b></label>
        <input type="email" name="email" id="email"><br>

        <label for="password"> <b> Password:</b> </label>
        <input type="password" name="pass"  id="password"><br>

        <label for="addr"> <b>Address: </b> </label><br>
        <textarea name="address" id="addr" cols="30" rows="10" form="signup"></textarea><br><br>
        
        <input type="submit">
    </form>
    
</body>
</html>
